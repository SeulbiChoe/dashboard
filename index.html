          <section class="main__inner main__recent"></section>

                <a href="" class="link">

                    <span class="link__menu--en">Safety</span>
                    <span class="link__menu--ko">중대재해예방</span>
                  </span>
                </a>
                <a href="" class="link">
                  <span class="icon">
                    <ion-icon name="settings-outline"></ion-icon>
                  </span>

                    <span class="link__menu--en">Settings</span>
                    <span class="link__menu--ko">기본설정</span>

                  <label for="" class="sr-only">조직</label>
                  <select name="" id="" class="form-select border-0">

                <div class="input-group">
                  <label for="">소속 사업장</label>
                  <input type="text" class="form-control border-0">
                </div>
                <div class="input-group">
                  <label for="">소속 부서</label>
                  <select name="" id="" class="form-select border-0">
                    <option value="">1</option>
